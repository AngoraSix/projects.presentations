cache:
  paths:
    - .m2/repository
    
variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

image: docker:stable

services:
  - docker:dind

stages:
  - build:dependencies
  - test
  - build
  
build:dependencies:
  image: maven:3-jdk-12-alpine
  stage: build:dependencies
  script:
    - apk add git
    - git clone --depth 1 https://github.com/rozagerardo/angorasix.parent-pom.git parent-pom
    - mvn clean install -f ./parent-pom/pom.xml 
    - mvn dependency:resolve
  
test:unit:
  image: maven:3-jdk-12-alpine
  stage: test
  script:
    - mvn verify -B
  artifacts:
    paths:
      - target/*.jar
      
test:integration:
  image: maven:3-jdk-12-alpine
  stage: test
  script: "mvn verify -B -Pintegration"
      
docker:version-tag:
  image: maven:3-jdk-12-alpine
  services:
    - docker:latest
  only:
    - master
  stage: build
  script: 
    - mvn -Ddocker dockerfile:build dockerfile:push -Ddockerfile.username=geroza -Ddockerfile.password=$DOCKER_SECRET -B 
  dependencies:
    - test:unit
      
docker:latest-tag:
  image: maven:3-jdk-12-alpine
  only:
    - tags
    - release-candidate
  except:
    - branches
  stage: build
  script: 
    - mvn dockerfile:build dockerfile:tag dockerfile:push -Ddockerfile.username=geroza -Ddockerfile.password=$DOCKER_SECRET -B
  dependencies:
    - test:unit
    
